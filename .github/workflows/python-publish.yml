name: Publish to PyPI

on:
  release:
    types: [created]

jobs:
  deploy-sdist:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
        architecture: 'x64'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade setuptools wheel twine
        pip install -r requirements.txt
        pip install -r dev-requirements.txt
        python setup.py build_ext
    - name: Build source wheel
      run: |
        python setup.py sdist
    - name: Upload wheel
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        twine upload dist/*

  deploy-macos:

    strategy:
      fail-fast: false
      matrix:
        python-version: [ '3.10', '3.11' ]

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        architecture: 'x64'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade setuptools wheel twine
        pip install -r requirements.txt
        pip install -r dev-requirements.txt
        python setup.py build_ext
    - name: Build macos wheel
      run: |
        python setup.py bdist_wheel
    - name: Upload wheel
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        twine upload dist/*

  deploy-windows:

    strategy:
      fail-fast: false
      matrix:
        python-version: [ '3.10', '3.11' ]

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        architecture: 'x64'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade setuptools wheel twine
        pip install torch==2.0.0+cpu -f https://download.pytorch.org/whl/torch_stable.html
        pip install -r requirements.txt
        pip install -r dev-requirements.txt
        python setup.py build_ext
    - name: Build windows wheel
      run: |
        python setup.py bdist_wheel
    - name: Upload wheel
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        twine upload dist/*

  deploy-manylinux:

    strategy:
      fail-fast: false
      matrix:
        python-version: [ 'cp310-cp310', 'cp311-cp311' ]

    runs-on: ubuntu-latest
    container: quay.io/pypa/manylinux_2_28_x86_64

    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: |
        /opt/python/${{ matrix.python-version }}/bin/python -m pip install --upgrade pip setuptools wheel twine
        /opt/python/${{ matrix.python-version }}/bin/python -m pip install -r requirements.txt
        /opt/python/${{ matrix.python-version }}/bin/python -m pip install -r dev-requirements.txt
    - name: Build manylinux wheel
      env:
        CFLAGS: -std=c99
      run: |
        /opt/python/${{ matrix.python-version }}/bin/python setup.py build_ext
        /opt/python/${{ matrix.python-version }}/bin/pip wheel . --no-deps -w wheelhouse/
        for whl in wheelhouse/*.whl; do if auditwheel show "$whl"; then auditwheel repair "$whl" --plat "manylinux1_x86_64" -w ./dist/; fi; done
    - name: Upload wheel
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        /opt/python/${{ matrix.python-version }}/bin/twine upload dist/*
